<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="bg-primary text-center text-white pt-3 pb-3">
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-3 card">
          <h5 class="mt-4">City Search:</h5>
          <input type="text" id="city-searched" />
          <button class="btn btn-primary" id="search-btn">
            <i class="fa fa-search"></i>
          </button>
          <br>
          <button class ="btn btn-primary" id="clear-btn">
            <span>Clear History</span>
          </button>
          <br>
          <h5>Instructions:</h5>
          <li>Search for a city to get the daily and 5 day forecast.</li>
          <li>Click city name in search history to bring up weather.</li>
          <li>Click clear history to clear the search history.</li>
          <br>
          <h5>Search History:</h5>
          <div id="history-bar">

          </div>
        </div>

        <div class="col-9">
          <div id="daily-forecast"></div>
          <div id="5-day-forecast"></div>
        </div>
      </div>
    </div>


    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
  <script src="./assets/js/script.js"></script>
  </body>
</html>
