    />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>Weather Dashboard</title>
  </head>

          Weather Dashboard
          <span
            ><svg
              class="bi bi-brightness-high"
              width="1em"
              height="1em"
              viewBox="0 0 16 16"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M8 11a3 3 0 100-6 3 3 0 000 6zm0 1a4 4 0 100-8 4 4 0 000 8zM8 0a.5.5 0 01.5.5v2a.5.5 0 01-1 0v-2A.5.5 0 018 0zm0 13a.5.5 0 01.5.5v2a.5.5 0 01-1 0v-2A.5.5 0 018 13zm8-5a.5.5 0 01-.5.5h-2a.5.5 0 010-1h2a.5.5 0 01.5.5zM3 8a.5.5 0 01-.5.5h-2a.5.5 0 010-1h2A.5.5 0 013 8zm10.657-5.657a.5.5 0 010 .707l-1.414 1.415a.5.5 0 11-.707-.708l1.414-1.414a.5.5 0 01.707 0zm-9.193 9.193a.5.5 0 010 .707L3.05 13.657a.5.5 0 01-.707-.707l1.414-1.414a.5.5 0 01.707 0zm9.193 2.121a.5.5 0 01-.707 0l-1.414-1.414a.5.5 0 01.707-.707l1.414 1.414a.5.5 0 010 .707zM4.464 4.465a.5.5 0 01-.707 0L2.343 3.05a.5.5 0 11.707-.707l1.414 1.414a.5.5 0 010 .708z"

              /></svg
          ></span>
        </h1>
      </header>

      <div class="container">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-3 card mt-3">
            <h5 class="mt-2">City Search:</h5>
            <input type="text" id="city-searched" />
            <button class="btn btn-primary" id="search-btn">
              <i class="fa fa-search"></i>
            </button>
            <br />
            <button class="btn btn-primary" id="clear-btn">
              <span>Clear History</span>
            </button>
            <br />
            <h5>Instructions:</h5>
            <li>
              Search for a city to get the daily and 5 day weather forecast.
            </li>
            <li>Click city name in search history to bring up weather.</li>
            <li>Click clear history to clear the search history.</li>
            <br />
            <h5>Search History:</h5>
            <div id="history-bar"></div>
          </div>

          <div class="col-5">
            <h4 class="card bg-info text-white p-3 mt-3">Daily Weather</h4>
            <div id="daily-forecast"></div>
            <br />
            <h4 class="card bg-info text-white p-3">5 Day Forecast</h4>
            <div id="5-day-forecast"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
